<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="ttt">
      <abc>
        <span slot="left">左边</span>
        <span slot="center">中间</span>
        <span slot="right">右边</span>
      </abc>
  </div>


<template id="abc">
  <div>
    <slot name="left"></slot>
    <slot name="center"></slot>
    <slot name="right"></slot>           <!--  具名类插槽,在调用的地方插入需要插入的标签用相同的name可以绑定 -->
  </div>
</template>



  <script>
    const abc = {
       template:'#abc',
    }

    new Vue({
      el:'#ttt',
      data:{

      },
      components: {
        abc
      }
    })
  </script>
</body>
</html>
