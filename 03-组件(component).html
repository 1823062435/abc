<body>

        <div>

        //非语法糖,少用

        // Vue.component('cpn', {
        //     template: "#abc"

        new Vue({
            el: '#app',
            data: {
            },
            components: {
                cpn: {                          //2、注册局部组件,,不用第一步,语法糖形式,只能在当前vue事例下使用,经常用
                    template: "#abc"                               
                }
